    <div class="fade-top"></div>
    <h1>Random numbers in Ev</h1>
    <h4>Ev has two built in functions used to generate random numbers</h4>
    <h3>Example for integers:</h3>
    <pre>
        <span class="fun">random</span>(0, 10);
    </pre>
    <h3>Example for floats:</h3>
    <pre>
        <span class="fun">random_f</span>(5.73, 13.29);
    </pre>
    <h4>The required parameters are the origin and the limit</h4>
    <div class="fade-bottom"></div>
